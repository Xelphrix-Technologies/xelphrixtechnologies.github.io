<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Very Important for SEO) -->
    <title>
      Xelphrix Technologies | SaaS Development, Cloud & DevOps Engineering
    </title>

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Xelphrix Technologies builds scalable SaaS platforms, cloud infrastructure, and automation systems. Expert in React, Node.js, AWS, and enterprise engineering."
    />
    <meta
      name="keywords"
      content="SaaS development, Cloud migration, DevOps automation, AWS architecture, React development, Node.js engineering, Enterprise software, Xelphrix Technologies"
    />
    <meta name="author" content="Xelphrix Technologies" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.xelphrix.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#dc2626" />

    <!-- Open Graph (LinkedIn / Facebook) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Xelphrix Technologies" />
    <meta
      property="og:description"
      content="Engineering scalable SaaS platforms, cloud infrastructure and intelligent automation systems."
    />
    <meta property="og:url" content="https://www.xelphrixtechnologies.com/" />
    <meta property="og:image" content="https://www.xelphrixtechnologies.com/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Xelphrix Technologies" />
    <meta
      name="twitter:description"
      content="SaaS Development | Cloud Engineering | DevOps Automation"
    />
    <meta
      name="twitter:image"
      content="https://www.xelphrix.com/og-image.jpg"
    />

    <!-- Structured Data (Google Rich Results) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Xelphrix Technologies",
        "url": "https://www.xelphrix.com/",
        "logo": "https://www.xelphrix.com/logo.png",
        "description": "Engineering scalable SaaS platforms, cloud infrastructure, and automation systems.",
        "sameAs": [
          "https://www.linkedin.com/company/xelphrix",
          "https://twitter.com/xelphrix"
        ]
      }
    </script>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
